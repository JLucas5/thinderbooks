<div class="container">
    <h1 class="text-center">{{livro.titulo}}</h1>
    
    <p *ngIf="mensagem.length" class="alert alert-info">{{mensagem}}</p>
    
    <form [formGroup]="meuForm" class="row" (submit)="cadastrar($event)" >
        <div class="col-md-6">
            <div class="form-group">
                <label>Título</label>
                <input 
                    formControlName="titulo" 
                    name="titulo" 
                    [(ngModel)]="livro.titulo" 
                    class="form-control"  
                    autocomplete="off">
                <div *ngIf="meuForm.controls.titulo.invalid">
                    <span *ngIf="meuForm.controls.titulo.errors.required" class="form-control alert-danger">
                        Título obrigatório
                    </span>
                    <span *ngIf="meuForm.controls.titulo.errors.minlength" class="form-control alert-danger">
                        Título deve ter no mínimo 4 caracteres
                    </span>                    
                </div>                        
            </div>
            <div class="form-group">
                <label>ISBN</label>
                <input
                    formControlName="isbn"  
                    name="isbn" 
                    [(ngModel)]="livro.isbn" 
                    class="form-control"  
                    autocomplete="off">
                <span *ngIf="meuForm.controls.isbn.invalid" class="form-control alert-danger">
                    ISBN obrigatória
                </span>                       
            </div>
            <div class="form-group">
                <label>Descrição</label>
                <textarea 
                    formControlName="descricao" 
                    name="descricao" 
                    [(ngModel)]="livro.descricao"  
                    class="form-control" 
                    autocomplete="off">
                </textarea>
            </div>

            <botao nome="Salvar" estilo="btn-primary" tipo="submit" [desabilitado]="meuForm.invalid">
            </botao>
        
             <a [routerLink]="['']" class="btn btn-primary">Voltar</a>
            <hr>
        </div>
        <div class="col-md-6">
            <livro isbn="{{livro.isbn}}" titulo="{{livro.titulo}}"></livro>
        </div>
    </form>
</div>
