<div class="jumbotron">
    <h1 class="text-center">ThinderBooks</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form>
                <div class="input-group">
                    <span class="input-group-btn">
                        <a [routerLink]="['/cadastro']" class="btn btn-primary">
                            Novo Livro
                        </a>
                    </span>
                    <input #textoProcurado (keyup)="0" class="form-control" placeholder="filtrar pelo tÃ­tulo do livro">
                </div>
            </form>
        </div> <!-- fim col-md-12 -->
    </div> <!-- fim row -->
    <br>

    <div class="row">
        <painel #painel *ngFor="let livro of livros | filtroPorTitulo: textoProcurado.value" 
        titulo="{{livro.titulo | uppercase }}" class="col-md-2">
            <livro isbn="{{livro.isbn}}" titulo="{{livro.titulo}}"></livro>
            <botao nome="Tenho Interesse" estilo="btn-primary" tipo="submit">
            </botao>
        </painel>
    </div>
</div>
